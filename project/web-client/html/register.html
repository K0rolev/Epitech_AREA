<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Area - Registering</title>
	<!-- stylesheet -->
	<link href="../css/area.css" rel="stylesheet">
	<link href="../css/area-form.css" rel="stylesheet">
</head>
<body>
	<div class="area-background">
		<div class="area-login-module">
			<h1>Area</h1>
			<h2>Register</h2>
			<form class="area-login-form" method="post" action="/register">
				<input class="area-form-input" placeholder="E-mail" name="email" type="email"><br/>
				<input class="area-form-input" placeholder="Password" name="password" type="password"><br/>
				<input class="area-form-input" placeholder="Confirm password" name="confirm password" type="password"><br/>	
				<input class="submit-button" type="submit" value="Register"/>
			</form>
		</div>
	</div>
	<footer>
		<div class="area-footer-members">
			<p>Made by:</p>
			<ul>
				<li>Thomas Marquis</li>
				<li>Lorraine Netzer</li>
				<li>Nicolas Clemencet</li>
				<li>Spyros Raphail-Kypriadis</li>
				<li>Tina Andria</li>
			</ul>
		</div>
	</footer>
</body>
